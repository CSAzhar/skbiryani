version: 0.2

phases:
  install:
    commands:
      - echo "Installing admin panel dependencies..."
      - npm install
      - npm install -g awscli
    working-directory: adminpanel
  build:
    commands:
      - npm run build
    working-directory: adminpanel
  post_build:
    commands:
      - aws s3 sync build/ s3://skbadmin --delete
    working-directory: adminpanel

artifacts:
  files:
    - '**/*'
  base-directory: adminpanel/build
